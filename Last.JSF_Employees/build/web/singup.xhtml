<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> User Registration form</h1>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="ID"></h:outputLabel>
                    </td>  
                    <td>
                        <h:inputText value="#{employee.id}"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="name"></h:outputLabel>
                    </td>  
                    <td>
                        <h:inputText value="#{employee.name}"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="email"></h:outputLabel>
                    </td>  
                    <td>
                        <h:inputText value="#{employee.email}"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="password"></h:outputLabel>
                    </td>  
                    <td>
                        <h:inputText value="#{employee.password}"></h:inputText>
                    </td>
                </tr>
               
      
            </table>
            <p></p>
            <h:commandButton value="singup" style="margin-left: 100px;" action="#{employee.singup()}"></h:commandButton>
             
        </h:form>
    </h:body>
</html>
